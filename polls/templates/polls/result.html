<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result of "{{ question }}"</title>
</head>
<body>
    <header>
        <a href="{% url 'index' %}">Home</a>
    </header>
    <h2>Result of "{{ question }}"</h2>
    <ul>
        {% for choice in choices %}
            <li>{{ choice }} ({{ choice.vote_number }})</li>
        {% endfor %}
    </ul>
</body>
</html>
