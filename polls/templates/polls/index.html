<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
</head>
<body>
    <h1>Welcome to Polls app</h1>
    <h3>List of polls:</h3>
    <ul>
        {% for question in questions %}
            <li><a href="{{ question.get_absolute_url }}">{{ question }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
